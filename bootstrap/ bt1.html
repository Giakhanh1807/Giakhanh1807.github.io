<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <style type="text/css">
        body{
            background-color: #ffffff;
            margin: 0 auto ;
            padding: 8px 24px ;
            width: 500px ;
            font-size: 30px;
            border: 20px solid #000000 ;
            box-shadow: #7c7676;
        }
        .container{
            margin-top: 60px;
        }
        .txt{
            color: #fff ;
            font-weight:  bold;
            font-size: 10px ;
        }
    </style>

    <body>
        <header>
            <!-- place navbar here -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="panel panel-default">
                            <div class="panel-heading txt"> User Registration</div>
                            <div class="panel-body">
                                <form action="#">
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                            <label for="firstname" class="hidden-sm">First name</label>
                                            <input type="text" id="firstname" class="form-control" placeholder="First name"/>
                                        </p>
                                        <p class="col-md-12 col-sm-6">
                                            <label for="lastname" class="hidden-sm">Last name</label>
                                            <input type="text" id="lastname" class="form-control" placeholder="Last name"/>
                                        </p>
                                    </div>
            
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-12">
                                            <label for="email" class="hidden-sm">Email address</label>
                                            <input type="text" id="email" class="form-control" placeholder="Email address"/>
                                        </p>
                                    </div>
            
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                            <label for="password" class="hidden-sm">Password</label>
                                            <input type="text" id="password" class="form-control" placeholder="Input password"/>
                                        </p>
                                        <p class="col-md-12 col-sm-6">
                                            <label for="confirm" class="hidden-sm">Confirmation</label>
                                            <input type="text" id="confirm" class="form-control" placeholder="Input confirm"/>
                                        </p>
                                    </div>
            
                                    <input type="submit" value="Register" class="btn btn-info btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal trigger button -->
            <button
                type="button"
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#modalId"
            >
                Launch
            </button>
            
            <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div
                class="modal fade"
                id="modalId"
                tabindex="-1"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                
                role="dialog"
                aria-labelledby="modalTitleId"
                aria-hidden="true"
            >
                <div
                    class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                    role="document"
                >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                User Registration
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder=""
                                />
                                <label for="" class="form-label">Last name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder=""
                                />
                                <label for="" class="form-label"> Email address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder=""
                                />
                                <label for="" class="form-label"> Password</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder=""
                                />
                                <label for="" class="form-label">Confirmation</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder=""
                                />
                                
                            
                        </div>
                        <div class="modal-footer">
                            
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Optional: Place to the bottom of scripts -->
            <script>
                const myModal = new bootstrap.Modal(
                    document.getElementById("modalId"),
                    options,
                );
            </script>
            
            
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
